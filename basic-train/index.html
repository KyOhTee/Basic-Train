<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireBase</title>
    <!--Moment JS from Train example-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Bootstrap Link from BS Webpage-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <div class = "container">
        <!--JUMBOTRON-->
        <div class = "jumbotron">
            <h1 class = "text-center"><strong>It's Train Time, Brotatoes!</strong></h1>
            <h3 class = "text-center"><strong>Choo-Choo! Nah-Meen?</strong></h3>
        </div>
    </div>
    <div class = "row">
        <div class = "col-lg-12">
            <!--TRAIN SCHEDULE-->
            <div class = "panel panel">
                <div class = "panel-heading">
                        <h3 class = "panel-heading"><strong>Current Train Schedule</strong></h3>
                    <div class = "panel-body">
                        <table class = "table-table-hover" id = 'trainTable' >
                            <thead>
                                <tr>
                                    <th>Train Name</th> 
                                    <th>Destination</th>
                                    <th>Next Train's Arrival (24:00)</th> 
                                    <th>Frequency of Trains (Minutes)</th>
                                    <th>Minutes Away</th> 
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            <!--ADD TRAIN-->
                <div class = "panel panel">
                    <div class = "panel-heading">
                        <h3 class = "panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class = "panel-body">
                    <form>
                        <div class = "form-group">
                            <label for "">Train Name</label>
                            <input type="text" class = "form-control" id = "trainNameInput">
                        </div>
                        <div class = "form-group">
                                <label for "">Destination</label>
                                <input type="text" class = "form-control" id = "destInput">
                        </div>
                        <div class = "form-group">
                                    <label for "">Next Train</label>
                                    <input type="text" class = "form-control" id = "nextTrainInput">
                        </div>
                        <div class = "form-group">
                                        <label for "">Frequency</label>
                                        <input type="text" class = "form-control" id = "freqInput">
                        <div class = "form-group">
                                        <label for "">Minutes</label>
                                        <input type="text" class = "form-control" id = "minInput">
                        </div>
                        <button type = "submit" class = "btn btn" id = "addTrainBtn">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
